<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Odin Rock Paper Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Noto+Emoji&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root">

    <h1>Rock Paper Scissors</h1>
    
    <div class="display">
      <div class="team" id="player">
        <div class="team-status">
          <h3 class="team-name">Player</h3>
          <div class="team-score">00</div>
        </div>
        <div class="team-choice">&#x270A;</div>
      </div>

      <div class="team" id="computer">
        <div class="team-choice">&#x270A;</div>
        <div class="team-status">
          <h3 class="team-name">Computer</h3>
          <div class="team-score">00</div>
        </div>
      </div>
    </div>

    <div class="choices">
      <button type="button" value="&#x270A;">&#x270A;</button>
      <button type="button" value="&#x270B;">&#x270B;</button>
      <button type="button" value="&#x270C;">&#x270C;</button>
    </div>

    <p id="message">
      Click a button to start!
    </p>
  </div>

  <script src="game.js"></script>
</body>

</html>
